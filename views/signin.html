<!doctype html>
<html lang="en">

<head>
    <title>OVA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container vh-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h2>Iniciar sesión</h2>
                            </div>
                            <form action="" object="" method="post">
                                <div class="mb-4">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" name="username" id="username"
                                        aria-describedby="helpId" placeholder="Nombre de usuario" field="username">
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        aria-describedby="helpId" placeholder="Contraseña" field="password">
                                </div>
                                <div class="row text-center mb-4">
                                    <div class="col-6">
                                        <a class="btn btn-primary w-75" href="/views/home_student.html" role="button">Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="/views/forgot_password.html">Forgot password?</a>
                                    </div>
                                </div>
                            </form>
                            <div class="text-center">
                                <p>Register student <a href="/views/signup_student.html">press here</a> or teacher <a href="/views/signup_teacher.html">press here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
